<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Savics Medical Records</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(medicalRecords)}">
        <h2>Medical Record List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>City</th>
                <th>Country</th>
                <th>Living With Diabetes</th>
                <th>Action</th>
            </tr>
            <tr th:each="medicalRecord : ${medicalRecords}">
                <td th:text="${medicalRecord.id}"><a href="/medicalRecord/${medicalRecord.id}">Id</a></td>
                <td th:text="${medicalRecord.firstName}">First Name</td>
                <td th:text="${medicalRecord.lastName}">Last Name</td>
                <td th:text="${medicalRecord.gender}">Gender</td>
                <td th:text="${medicalRecord.age}">Age</td>
                <td th:text="${medicalRecord.city}">City</td>
                <td th:text="${medicalRecord.country}">Country</td>
                <td th:text="${medicalRecord.livingWithDiabetes}">Living With Diabetes</td>
                <td><a th:href="${ '/medicalRecord/' + medicalRecord.id}">View</a><br/>
                <a th:href="${'/medicalRecord/edit/' + medicalRecord.id}">Edit</a><br/>
                <a th:href="${'/medicalRecord/delete/' + medicalRecord.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
